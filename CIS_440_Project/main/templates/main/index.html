﻿﻿{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Stylesheets -->

    <title>CIS 440 Project</title>
  </head>

  <body>
      <style>
         * {
	margin: 0%;
	padding: 0%;
}


body {
	background: url(https://hips.hearstapps.com/del.h-cdn.co/assets/18/11/1520956952-chicken-tacos-horizontal.jpg);
		background-size: cover;
		overflow-x: hidden;
}


.barmenu {
	width: 100%;
	background-color: #000;
	position: absolute;
	padding-top: 40px;
	border: none solid black;
	opacity: 0.9;
    top: 0px;
}

ul {
	float: right;

}

.list {
	position: absolute;
	top: 25%;
	left: 60%;
}

.list li {
	float: left;
	color: white;
	width: 90px;
	text-align: center;
	font-weight: 100;
	opacity: 0,6;
	list-style-type: none;
}
  
           



        </style>

        <div class="box">
		<div class="barmenu">
			<div class="l">
				<ul class="list">
					<li>
						<a href="{% url 'menu' %}" style="color: rgb(128,128,128);">Menu</a>
					</li>
					<li>
						<a href="{% url 'order' %}" style="color: rgb(128,128,128);">Order</a>
					</li>
					<li>
						<a href="{% url 'about' %}" style="color: rgb(128,128,128);">About Us</a>
					</li>
					<li>
						<a href="{% url 'reviews' %}" style="color: rgb(128,128,128);">Reviews</a>
					</li>
					<li>
						<a href="{% url 'login' %}" style="color: rgb(128,128,128);">Log In</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
  {% block content %}
      <div class="messages">
          {% if messages %}
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }}">
              {{ message }}
          </div>
          {% endfor %}
          {% endif %}
      </div>
      {% endblock content %}
     
  </body>
</html>
