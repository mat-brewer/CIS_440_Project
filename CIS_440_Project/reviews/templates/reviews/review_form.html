{% extends 'main/index.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Create Review</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="btn btn-primary" type="submit">Submit Review</button>
        </div>
    </form>
</div>
{% endblock content %}
