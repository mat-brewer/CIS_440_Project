{% extends 'main/index.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Login</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Sign In</button>
        </div>
    </form>
    <div>
        <small>
            Don't Have An Account? <a href="{% url 'register' %}">Sign Up</a>
        </small>
    </div>
</div>
{% endblock content%}
