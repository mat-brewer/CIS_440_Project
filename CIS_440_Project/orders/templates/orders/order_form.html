{% extends 'main/menu.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="order-form">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="order-fieldset">
            <h1 class="order-header">Create Order</h1>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="btn btn-primary" type="submit">Submit Order</button>
        </div>
    </form>
</div>
{% endblock content %}
