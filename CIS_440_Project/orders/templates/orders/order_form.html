
{% load crispy_forms_tags %}

{% block content %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Create Order</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button type="submit">Submit Order</button>
        </div>
    </form>
</div>
{% endblock content %}
