{% extends 'main/menu.html' %}
{% load crispy_forms_tags %}

{% block order %}
<div>
    <form method="POST">
        {% csrf_token %}
        <fieldset>
            <legend>Create Order</legend>
            {{ form|crispy }}
        </fieldset>
        <div>
            <button class="btn btn-primary" type="submit">Submit Order</button>
        </div>
    </form>
</div>
{% endblock order %}
