{% extends 'main/index.html' %}
{% block content %}

<div class="order-detail">
    <div>
        <h1>Order #{{ object.id }}
        {{ object.time_ordered }}
         </h1>
    </div>

    <div>
        {% for item in object.items.all %}
            <div>
                <h3>{{ item }}</h3>
            </div>
        {% endfor %}
    </div>

    <div>
        <h5>{{ object.order_total }}</h5>
    </div>
    <div>
        <a class="btn btn-primary" href="{% url 'order-update' object.user object.id %}">Update</a>
    </div>

</div>
{% endblock content%}
